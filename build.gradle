apply plugin: 'java'

repositories {
  mavenCentral()
  maven {
    url 'https://oss.sonatype.org/content/repositories/snapshots/'
  }
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
  compile 'org.threadly:threadly:0.7'
}

jar {
  from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

artifacts {
  archives jar
}
